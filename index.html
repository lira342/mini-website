<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fixed Font Awesome CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>xclence</title>
    <style>
        .contact{
            position: relative;
            min-height: 100vh;
            padding: 50px 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(243, 132, 58);
            background-size: cover;
        }
        .contact .content {
            max-width: 800px;
            text-align: center;
        }
        .contact .content h2 {
            font-size: 36px;
            font-weight: 500;
            color: #fff;
        }
        .contact .content p {
            font-weight: 300;
            color: #fff;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .container .contactInfo {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        .container .contactInfo .box {
            position: relative;
            padding: 20px 0;
            display: flex;
        }
        .container .contactInfo .box .icon {
            min-width: 60px;
            height: 60px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 22px;
        }
        .container .contactInfo .box .text {
            display: flex;
            margin-left: 20px;
            font-size: 16px;
            color: #fff;
            flex-direction: column;
            font-weight: 300;
        }

        .container .contactInfo .box .text h3 {
            font-weight: 500;
            color: #00bcd4;
        }
        .contactForm {
            width: 40%;
            padding: 40px;
            background: #fff;
        }
        .contactForm h2 {
            font-size: 30px;
            color: #333;
            font-weight: 500;
        }
        .contactForm .inputBox {
            position: relative;
            width: 100%;
            margin-top: 10px;
        }
        .contactForm .inputBox input,
        .contactForm .inputBox textarea {
            width: 100%;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #333;
            outline: none;
            resize: none;
        }
        .contactForm .inputBox span {
            position: absolute;
            left: 0;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            pointer-events: none;
            transition: 0.5s;
            color: #666;
        }
        .contactForm .inputBox input:focus ~ span,
        .contactForm .inputBox input:valid ~ span,
        .contactForm .inputBox textarea:focus ~ span,
        .contactForm .inputBox textarea:valid ~ span {
            color: #e91e63;
            font-size: 12px;
            transform: translateY(-20px);
        }
        .contactForm .inputBox input[type="submit"] {
            width: 100px;
            background: #00bcd4;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
        }
        @media (max-width: 991px){
            .contact{
                padding: 50px;
            }
            .container{
                flex-direction: column;
            }
            .contactForm, .container .contactInfo {
                width: 100%;
            }
        }
        footer {
            background-color: #ff793b;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">portfolio</a>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#career-path">Career Path</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>
    
    <section class="home" id="home">
        <div class="content">
            
            
        </div>
    </section>

     <section class="about" id="about">
        <div class="content">
            
            
        </div>
    </section>

    <section class="career-path" id="career-path">
        <div class="content">
            
            
        </div>
    </section>

    <section class="contact" id="contact">
       
        <div class="container">
            <div class="contactInfo">
                <!-- You can add contact info boxes here if needed -->
            </div>
            <div class="contactForm">
                <!-- Only one form, with id for JS -->
                <form id="contactForm">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="fullName" required>
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="message" required></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
        <div id="confirmationMessage"></div>
        <footer>
            <p>&copy; 2023 lerato.</p>
        </footer>
        <!-- Include Email.js library -->
        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <script>
            // Initialize Email.js with your user ID (use your actual public key, not an email address)
            emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // Replace with your EmailJS public key

            // Function to send the email
            function sendEmail() {
                const form = document.getElementById("contactForm");
                const confirmationMessage = document.getElementById("confirmationMessage");

                form.addEventListener("submit", function (event) {
                    event.preventDefault();

                    const fullName = form.elements.fullName.value;
                    const email = form.elements.email.value;
                    const message = form.elements.message.value;

                    // Send the email to the first email address using Email.js
                    emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                        fullName: fullName,
                        email: email,
                        message: message,
                    }).then(
                        function (response) {
                            form.reset();
                            confirmationMessage.innerHTML = "Message sent successfully!";
                            setTimeout(function () {
                                confirmationMessage.innerHTML = "";
                            }, 5000);
                        },
                        function (error) {
                            confirmationMessage.innerHTML = "Message sending failed.";
                            setTimeout(function () {
                                confirmationMessage.innerHTML = "";
                            }, 5000);
                        }
                    );
                });
            }
            sendEmail();
        </script>
    </section>
</body>
</html>
